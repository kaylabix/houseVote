<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <script src="jquery.min.js"></script>
        <script src="client.js"></script>
    </head>

    <style>
        .houses
        {
            height: 150px;
            opacity: 1;
        }

        #totaldiv
        {
            margin-top: 50px;
        }

        #head-txt
        {
            opacity: 1;
            color:white;
        }

        .heading-border
        {
            margin-bottom: 50px;
            margin-top: 50px;
        }

        body
        {
            background-image: url("http://cdn.playbuzz.com/cdn/0958cc8b-0d17-48a3-8ad9-d3c272123dca/11da7f50-3f1e-4b33-9c41-24345e605138.jpg");
            background-size: cover;
        }

        .count
        {
            opacity: 1;
            color:white;
            margin-left: 50px;
            margin-top: 15px;
        }

        #total
        {
            opacity: 1;
            color:white;
            margin-left: 15px;
        }

        
    </style>

    <body>
        <div class="heading-border">
            <div class="container">
                <h1 id="head-txt">What's Your House?</h1>
            </div>
        </div>
    
        <div id="maincontain" class = "container">
            <div class="row">
                <div class="col">
                    <img id="slytherin" onclick="vote('slytherin')"class="houses" src="https://vignette.wikia.nocookie.net/harrypotter/images/d/d3/0.61_Slytherin_Crest_Transparent.png/revision/latest?cb=20161020182557">
                    <div class="count"><h2 id="slyCount"></h2></div>
                </div>
                <div class="col">
                    <img id="hufflepuff" onclick="vote('hufflepuff')" class="houses" src="https://vignette2.wikia.nocookie.net/harrypotter/images/5/50/0.51_Hufflepuff_Crest_Transparent.png/revision/latest?cb=20161020182518">
                    <div class="count"><h2 id="huffCount"></h2></div>
                </div>
                <div class ="col">
                    <img id="gryffindor" onclick="vote('gryffindor')" class="houses" src="http://vignette1.wikia.nocookie.net/harrypotter/images/8/8e/0.31_Gryffindor_Crest_Transparent.png/revision/latest?cb=20161124074004">
                    <div class="count"><h2 id="gryfCount"></h2></div>
                </div>
                <div class="col">
                    <img id="ravenclaw" onclick="vote('ravenclaw')" class="houses" src="http://vignette1.wikia.nocookie.net/pottermore/images/4/40/Ravenclaw_Crest_1.png/revision/latest?cb=20140604194505">
                    <div class="count"><h2 id="ravenCount"></h2></div>
                </div>

                <div id="totaldiv">
                        <h2 id="total"></h2>
                </div>
            </div>
        </div>
    </body>
</html>
